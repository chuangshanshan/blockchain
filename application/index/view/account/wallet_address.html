<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>智能AR系统</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="__CDN__/assets/frontend/css/amazeui.css">
    <link rel="stylesheet" href="__CDN__/assets/frontend/css/app.css">
</head>

<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="javascript:void(0);" onclick="javascript:history.back(-1);return false;">
            <img class="am-header-icon-custom" src="__CDN__/assets/frontend/img/icon-back-act.png">
        </a>
    </div>
    <h1 class="am-header-title">
        <a href="#title-link">地址管理</a>
    </h1>
    <div class="am-header-right am-header-nav">
        <a href="/index/account/addWallet" class="">
            <span class="am-header-nav-title">添加</span>
        </a>
    </div>
</header>
<!-- Content -->
<div class="wapper">
    <ul class="am-list">
        {foreach $walletAddresses as $walletAddress}
        <li class="am-padding-xs">
            <div class="am-g">
                <div class="am-u-sm-6 am-padding-left-0">
                    <span>地址名称：</span>
                    <span>{$walletAddress.wallet_name}</span>
                </div>
<!--                <div class="am-u-sm-6 am-padding-left-0 am-text-right am-text-warning"><span id="{$walletAddress.id}"-->
<!--                                                                                             onclick="del(this);">删除</span>-->
<!--                </div>-->
            </div>
            <a href="/index/account/withdraw?walletAddress={$walletAddress.wallet_address}">
                <div>钱包地址：{$walletAddress.wallet_address}</div>
            </a>
        </li>
        {/foreach}
    </ul>
    <div class="am-alert tips-text">我也是有底线的</div>
</div>
<script src="__CDN__/assets/frontend/js/jquery.min.js"></script>
<script src="__CDN__/assets/frontend/js/amazeui.min.js"></script>
<script src="__CDN__/assets/frontend/plugins/layer/layer.js"></script>
<script src="__CDN__/assets/frontend/js/app.js"></script>
<script type="text/javascript">
    var p = 1, page;  //p当前页,page后台传递总页数
    //滚动分页
    window.onscroll = function () {
        var top = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.body.scrollHeight || document.documentElement.scrollHeight;
        if ((top + window.innerHeight) >= height - 49) {
            p = p + 1;
            if (p > page) {
                p = page;
                $('.tips-text').show();
                return;
            }
            //从后台获取列表数据
        }
    }

    //删除
    function del(o) {
        var addressId = $(o).attr('id');
        layer.confirm('确定要删除该条地址吗？', {
            btn: ['确定', '取消']
        }, function () {
            layer.msg('删除成功', {icon: 1});
        });
    }

</script>
</body>
</html>
