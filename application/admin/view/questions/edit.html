<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Question')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-question" data-rule="required" class="form-control" name="row[question]" type="text" value="{$row.question|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Optiona')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-optionA" data-rule="required" class="form-control" name="row[optionA]" type="text" value="{$row.optionA|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Optionb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-optionB" data-rule="required" class="form-control" name="row[optionB]" type="text" value="{$row.optionB|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Optionc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-optionC"  class="form-control" name="row[optionC]" type="text" value="{$row.optionC|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Optiond')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-optionD"  class="form-control" name="row[optionD]" type="text" value="{$row.optionD|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Answer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-answer" data-rule="required" class="form-control selectpicker" name="row[answer]">
                {foreach name="answerList" item="vo"}
                    <option value="{$key}" {$row.answer == $key ? 'selected':''} >{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" data-rule="required" class="form-control" name="row[score]" type="number" value="{$row.score|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Complexity')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-complexity" data-rule="required" class="form-control selectpicker" name="row[complexity]">
                {foreach name="complexityList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.complexity"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
